<!DOCTYPE html>
<html>
  <!--
    Static: as a default position
    Relative: you can change the position based on the values
    Absolute: position relative to the anscestor (previous item)
    Fixed: it is fixed in the webpage
  -->

  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      .blue-box {
        background-color: blue;
        width: 500px;
        height: 300px;
        position: relative;
        left: 200px;
        top: 200px;
      }
      .red-circle {
        background-color: red;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: absolute;
        left: 250px;
        top: 150px;
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
  </body>
</html>
