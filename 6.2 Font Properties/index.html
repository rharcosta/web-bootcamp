<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Properties</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: cornflowerblue;
        color: white;
        font-size: 18px;
      }

      #p-color {
        color: coral;
      }

      #p-size {
        font-size: 2rem;
      }

      #p-weight {
        font-weight: 900;
      }

      #p-family {
        font-family: "Caveat", cursive;
      }

      #p-align {
        text-align: right;
      }

      html {
        font-size: 30px;
      }
    </style>
  </head>

  <body>
    <h1>Important CSS Properties</h1>
    <p id="p-color">Color</p>
    <p id="p-size">Font Size</p>
    <p id="p-weight">Font Weight</p>
    <p id="p-family">Font Family</p>
    <p id="p-align">Text Align</p>
  </body>
</html>
